# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: storynory/starter
media_folder: content/uploads
public_folder: /uploads
collections:
  - name: tags
    label: Tags
    folder: content/tags
    format: frontmatter
    create: true
    slug: "{{title | slug}}"
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: false
        hint: Optional. Leave blank to auto-generate. Must be unique; used for
          relations.
      - label: Description
        name: description
        widget: markdown
        required: false
      - label: Thumb
        name: categoryImage
        widget: image
        required: false
  - name: people
    label: People
    folder: content/people
    format: frontmatter
    create: true
    slug: "{{name | slug}}"
    fields:
      - label: Name
        name: name
        widget: string
        required: true
      - label: Slug
        name: slug
        widget: string
        required: false
        hint: Optional. Leave blank to auto-generate. Must be unique; used for
          relations.
      - label: Role
        name: role
        widget: string
        required: false
      - label: Bio
        name: bio
        widget: markdown
        required: false
      - label: Headshot
        name: headshot
        widget: image
        required: false
  - name: posts
    label: Posts
    folder: content/posts
    format: frontmatter
    slug: "{{title | slug}}"
    fields:
      - label: Draft
        name: draft
        widget: boolean
        default: true
      - label: Title
        name: title
        widget: string
        required: true
      - label: Body
        name: body
        widget: markdown
        required: false
      - label: Thumb
        name: featuredImage
        widget: image
        required: false
      - label: Tags
        name: tags
        widget: relation
        collection: tags
        value_field: "{{slug}}"
        display_fields:
          - title
        search_fields:
          - title
          - description
        multiple: true
        required: false
        dropdown_threshold: 12
  - name: podcasts
    label: Podcasts
    icon: mic
    label_singular: Episode
    description: Podcast episodes with metadata and linked interviewees.
    folder: content/podcasts
    create: true
    hide: false
    delete: true
    slug: "{{fields.slug}}"
    summary: "{{title}} — {{talent | join(', ')}}"
    preview_path: podcasts/{{slug}}
    fields:
      - name: title
        label: Title
        widget: string
      - name: draft
        label: Draft
        widget: boolean
        required: false
      - name: description
        label: Description
        widget: markdown
        required: false
      - name: body
        label: Body
        widget: markdown
        required: false
      - name: date
        label: Publish Date
        widget: datetime
        format: YYYY-MM-DDTHH:mm:ssZ
        required: false
      - name: thumb
        label: Episode Artwork
        widget: image
        required: false
      - name: mp3
        label: MP3 filename
        widget: string
        required: false
        hint: "Filename only (no URL). Must end with .mp3. Example:
          birth-of-buddha-relaxivity.mp3"
        pattern:
          - ^[A-Za-z0-9][A-Za-z0-9._-]*\.mp3$
          - Use a filename ending in .mp3
            (letters/numbers/dots/dashes/underscores only). No spaces, no URL.
      - name: duration
        label: Duration
        widget: string
        required: false
        hint: "Use MM:SS or HH:MM:SS. Examples: 6:57 or 01:06:57"
        pattern:
          - ^([0-9]{1,2}:)?[0-5]?[0-9]:[0-5][0-9]$
          - Use MM:SS (e.g. 6:57) or HH:MM:SS (e.g. 01:06:57).
      - name: length
        label: File size (bytes)
        widget: string
        required: false
        hint: "Bytes only. Digits and commas allowed. Example: 20,971,520 (≈20 MB). No
          MB/KB words."
        pattern:
          - ^[0-9]{1,3}(?:,[0-9]{3})*$|^[0-9]+$
          - "Enter bytes as digits (optionally with commas). Example: 20971520
            or 20,971,520. Don’t include MB/KB."
  - name: fonts
    label: Fonts
    folder: content/fonts
    create: true
    slug: "{{title | slug}}"
    extension: md
    format: frontmatter
    editor:
      preview: false
    summary: "{{fields.title}}"
    fields:
      - name: title
        label: Preset name
        widget: string
        hint: A friendly name you’ll recognise later (e.g. Comfortaa + System, Serif
          Headings, Classic Bookish).
      - name: slug
        label: Slug
        widget: string
        required: false
        hint: Optional. If blank, Sveltia will generate it from the preset name.
      - name: stack
        label: Font Stack
        widget: string
        required: false
        default: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', 'Liberation
          Sans', 'Helvetica Neue', Arial, sans-serif
        hint: Used for paragraphs and general UI. Put your uploaded font family name
          first (must match your @font-face).
      - name: weightHeading
        label: Heading weight (optional)
        widget: number
        required: false
        value_type: int
        min: 400
        max: 900
        step: 100
        default: 600
      - name: fontFaceNotes
        label: "@font-face note (optional)"
        widget: text
        required: false
  - name: typography
    label: Typography
    folder: content/typography
    create: true
    slug: "{{title | slug}}"
    extension: md
    format: frontmatter
    editor:
      preview: false
    summary: "{{fields.title}}"
    fields:
      - name: title
        label: Preset name
        widget: string
      - name: slug
        label: Slug
        widget: string
        required: false
      - name: fontSize
        label: Base font size (px)
        widget: number
        required: false
        value_type: int
        min: 14
        max: 20
        step: 1
        default: 16
      - name: scale
        label: Modular scale
        widget: number
        required: false
        value_type: float
        min: 1.1
        max: 1.625
        step: 0.025
        default: 1.275
      - name: lineHeight
        label: Line height (unitless)
        widget: number
        required: false
        value_type: float
        min: 1.3
        max: 2
        step: 0.05
        default: 1.6
      - name: measure
        label: Max measure (ch)
        widget: number
        required: false
        value_type: int
        min: 55
        max: 85
        step: 1
        default: 70
      - name: notes
        label: Notes (optional)
        widget: text
        required: false
  - name: colorSchemes
    label: Color Schemes
    folder: content/colors
    create: true
    slug: "{{title | slug}}"
    fields:
      - name: title
        label: Scheme Name
        widget: string
      - name: slug
        label: Slug
        widget: string
        required: false
        hint: Optional. Used for relations. Keep unique.
      - name: prime
        label: Prime
        widget: color
        default: "#e3d2b7"
      - name: accent
        label: Accent
        widget: color
        default: "#00634e"
      - name: second
        label: Second
        widget: color
        default: "#f4e8d7"
      - name: gray
        label: Gray
        widget: color
        default: "#f8f9fa"
      - name: text
        label: Text
        widget: color
        default: "#333333"
      - name: light
        label: Light
        widget: color
        default: "#ffffff"
  - name: settings
    label: Settings
    files:
      - label: Site Settings
        name: site
        file: content/settings/site.md
        format: frontmatter
        fields:
          - label: Site Title
            name: siteTitle
            widget: string
            required: false
            default: Site Title
          - label: Site Description
            name: siteDescription
            widget: text
            required: false
          - label: Default Share Image
            name: defaultImage
            widget: image
            required: false
          - label: Colour Scheme
            name: activeColorScheme
            widget: relation
            collection: colorSchemes
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields:
              - title
            search_fields:
              - title
          - label: Headings Font
            name: activeHeadingsFont
            widget: relation
            collection: fonts
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields:
              - title
            search_fields:
              - title
          - label: Body Font
            name: activeBodyFont
            widget: relation
            collection: fonts
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields:
              - title
            search_fields:
              - title
          - label: Typography
            name: activeTypography
            widget: relation
            collection: typography
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields:
              - title
            search_fields:
              - title
