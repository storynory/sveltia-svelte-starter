# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: storynory/starter

media_folder: content/uploads
public_folder: /uploads

collections:
  - name: posts
    label: Posts
    folder: content/posts
    format: frontmatter
    fields:
      - label: Draft
        name: draft
        widget: boolean
        default: true

      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown
        required: false

      - label: Thumb
        name: featuredImage
        widget: image
        required: false

      - label: Tags
        name: tags
        widget: relation
        collection: tags
        value_field: slug
        display_fields: [title]
        search_fields: [title, description]
        multiple: true
        required: false

  - name: tags
    label: Tags
    folder: content/tags
    format: frontmatter
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: markdown
        required: false

      - label: Thumb
        name: categoryImage
        widget: image
        required: false

  - name: people
    label: People
    folder: content/people
    format: frontmatter
    fields:
      - label: Name
        name: name
        widget: string
        required: true

      - label: Role
        name: role
        widget: string
        required: false

      - label: Bio
        name: bio
        widget: markdown
        required: false

      - label: Photo
        name: photo
        widget: image
        required: false

  - name: "podcasts"
    label: "Podcasts"
    icon: mic
    label_singular: "Episode"
    description: "Podcast episodes with metadata and linked interviewees."
    folder: "content/podcasts"
    create: true
    hide: false
    delete: true
    slug: "{{slug}}"
    summary: "{{title}} — {{with | join(', ')}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - name: "draft"
        label: "Draft"
        widget: "boolean"
        required: false
      - name: "description"
        label: "Description"
        widget: "markdown"
        required: false
      - name: "body"
        label: "Body"
        widget: "markdown"
        required: false
      - name: "date"
        label: "Publish Date"
        widget: "datetime"
        format: "YYYY-MM-DDTHH:mm:ssZ"
        required: false
      - name: "thumb"
        label: "Episode Artwork"
        widget: "image"
        required: false
      - name: "mp3"
        label: "MP3 File"
        widget: "string"
        required: false
      - name: "duration"
        label: "Duration"
        widget: "string"
        required: false
      - name: "length"
        label: "File Size"
        widget: "string"
        required: false
      - name: "talent"
        label: "People taking part"
        widget: "relation"
        collection: "people"
        multiple: true
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        required: false

      - label: Tags
        name: tags
        widget: relation
        collection: tags
        value_field: slug
        display_fields: [title]
        search_fields: [title, description]
        multiple: true
        required: false

  # -----------------------------------------------------
  # Fonts (font stacks)
  # -----------------------------------------------------

  - name: "fonts"
    label: "Fonts"
    folder: "content/fonts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    summary: "{{fields.title}}"

    fields:
      - name: "title"
        label: "Preset name"
        widget: "string"
        hint: "A friendly name you’ll recognise later (e.g. Comfortaa + System, Serif Headings, Classic Bookish)."

      - name: "slug"
        label: "Slug"
        widget: "string"
        required: false
        hint: "Optional. If blank, Sveltia will generate it from the preset name."

      - name: "stack"
        label: "Font Stack"
        widget: "string"
        required: false
        default: "system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', 'Liberation Sans', 'Helvetica Neue', Arial, sans-serif"
        hint: "Used for paragraphs and general UI. Put your uploaded font family name first (must match your @font-face)."

      - name: "weightHeading"
        label: "Heading weight (optional)"
        widget: "number"
        required: false
        value_type: "int"
        min: 400
        max: 900
        step: 100
        default: 600
        hint: "Optional override. Keep in steps of 100 to match typical font weights."

      - name: "fontFaceNotes"
        label: "@font-face note (optional)"
        widget: "text"
        required: false
        hint: "Reminder to yourself about where the font files live and what the family name is."

  # -----------------------------------------------------
  # Typography (scale + spacing)
  # -----------------------------------------------------

  - name: "typography"
    label: "Typography"
    folder: "content/typography"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    summary: "{{fields.title}}"

    fields:
      - name: "title"
        label: "Preset name"
        widget: "string"
        hint: "A friendly name (e.g. Relaxed Reading, Compact, Large Print)."

      - name: "slug"
        label: "Slug"
        widget: "string"
        required: false
        hint: "Optional. If blank, Sveltia will generate it from the preset name."

      - name: "fontSize"
        label: "Base font size (px)"
        widget: "number"
        required: false
        value_type: "int"
        min: 14
        max: 20
        step: 1
        default: 16
        hint: "Baseline body size. 16 is default; 17–18 feels more relaxed for reading."

      - name: "scale"
        label: "Modular scale"
        widget: "number"
        required: false
        value_type: "float"
        min: 1.1
        max: 1.625
        step: 0.025
        default: 1.275
        hint: "How quickly headings grow. ~1.2 subtle, ~1.33 punchy. Your current 1.275 is a nice middle."

      - name: "lineHeight"
        label: "Line height (unitless)"
        widget: "number"
        required: false
        value_type: "float"
        min: 1.3
        max: 2.0
        step: 0.05
        default: 1.6
        hint: "Unitless line-height scales nicely with font size. 1.5–1.7 is comfortable for long-form."

      - name: "measure"
        label: "Max measure (ch)"
        widget: "number"
        required: false
        value_type: "int"
        min: 55
        max: 85
        step: 1
        default: 70
        hint: "Optional reading width for prose. 65–75ch is a good range."

      - name: "notes"
        label: "Notes (optional)"
        widget: "text"
        required: false
        hint: "Any reminders about why this preset exists (e.g. for mobile, for essays, etc.)."

  # ------------------------------------------------
  # Colour Schemes
  # ------------------------------------------------
  - name: "colorSchemes"
    label: "Color Schemes"
    folder: "content/colors"
    create: true
    slug: "{{slug}}"

    fields:
      - { name: "title", label: "Scheme Name", widget: "string" }
      - { label: "Prime", name: "prime", widget: "color", default: "#e3d2b7" }
      - { label: "Accent", name: "accent", widget: "color", default: "#00634e" }
      - { label: "Second", name: "second", widget: "color", default: "#f4e8d7" }
      - { label: "Gray", name: "gray", widget: "color", default: "#f8f9fa" }
      - { label: "Text", name: "text", widget: "color", default: "#333333" }
      - { label: "Light", name: "light", widget: "color", default: "#ffffff" }

  - name: settings
    label: Settings
    files:
      - label: Site Settings
        name: site
        file: content/settings/site.md
        format: frontmatter
        fields:
          - label: Site Title
            name: siteTitle
            widget: string
            default: "Site Title"
            required: false

          - label: Site Description
            name: siteDescription
            widget: text
            required: false

          - label: Default Share Image
            name: defaultImage
            widget: image
            required: false

          - label: Colour Scheme
            name: activeColorScheme
            widget: relation
            collection: colorSchemes
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields: ["title"]
            search_fields: ["title"]

          - label: Headings Font
            name: activeHeadingsFont
            widget: relation
            collection: fonts
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields: ["title"]
            search_fields: ["title"]

          - label: Body Font
            name: activeBodyFont
            widget: relation
            collection: fonts
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields: ["title"]
            search_fields: ["title"]

          - label: Typography
            name: activeTypography
            widget: relation
            collection: typography
            multiple: false
            required: false
            value_field: "{{slug}}"
            display_fields: ["title"]
            search_fields: ["title"]
