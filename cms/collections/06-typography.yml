- name: typography
  label: Typography
  folder: content/typography
  create: true
  slug: "{{title | slug}}"
  extension: md
  format: frontmatter
  editor:
    preview: false
  summary: "{{fields.title}}"
  fields:
    - name: title
      label: Preset name
      widget: string

    - name: slug
      label: Slug
      widget: string
      required: false

    - name: fontSize
      label: Base font size (px)
      widget: number
      required: false
      value_type: int
      min: 14
      max: 20
      step: 1
      default: 16

    - name: scale
      label: Modular scale
      widget: number
      required: false
      value_type: float
      min: 1.1
      max: 1.625
      step: 0.025
      default: 1.275

    - name: lineHeight
      label: Line height (unitless)
      widget: number
      required: false
      value_type: float
      min: 1.3
      max: 2.0
      step: 0.05
      default: 1.6

    - name: measure
      label: Max measure (ch)
      widget: number
      required: false
      value_type: int
      min: 55
      max: 85
      step: 1
      default: 70

    - name: notes
      label: Notes (optional)
      widget: text
      required: false
