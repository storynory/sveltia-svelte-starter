- name: posts
  label: Posts
  folder: content/posts
  format: frontmatter
  slug: "{{title | slug}}"
  fields:
    - label: Draft
      name: draft
      widget: boolean
      default: true

    - label: Title
      name: title
      widget: string
      required: true

    - label: Body
      name: body
      widget: markdown
      required: false

    - label: Thumb
      name: featuredImage
      widget: image
      required: false

    - label: Tags
      name: tags
      widget: relation
      collection: tags
      value_field: "{{slug}}"
      display_fields: [title]
      search_fields: [title, description]
      multiple: true
      required: false
      dropdown_threshold: 12
